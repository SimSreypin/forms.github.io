<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-mf-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Registration Form</h1>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" />
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender</label>
                            <div>
                                <label for="Female" class="radio-inline"><input type="radio" name="gender">Female</label>
                                <label for="male" class="radio-inline"><input type="radio" name="gender">Male</label>
                                <label for="others" class="radio-inline"><input type="radio" name="gender">Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="text" class="form-control" id="Email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" />
                        </div>
                        <div class="form-group">
                            <label for="number">Number</label>
                            <input type="text" class="form-control" id="number" />
                        </div>
                        <input type="submit" class="btn btn-primary"
                    </form>
                </div>
                <div class="panel-footer text-right">
                   <small>&copy; Pinn shim</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
